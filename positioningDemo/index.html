<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position property demo</title>
    <style>
    div.banner{
        display:block;
        width:100%;
    }

    div.banner > img{
        width:100%;
    }

    div.container{
        position: relative;
    }

    div.container > .text{
        position:absolute;
        top:160px;
        left:30px;
        font-size:2em;
        color:#2e33bb;
        font-family: Courier;
    }

    div.newContainer > .text{
        text-align:center;
        padding-top:100px;
    }

    div.newContainer{
        height:10000px;
        background-image: url("./images/banner.jpeg");
        background-size:cover;
        background-position: center;
        background-repeat: no-repeat;
       
    }

    div.fixed{
        background:yellow;
        padding:5px;
        transform:rotate(-90deg);
        position:fixed;
        right:0;
        top:500px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
                <img src="images/banner.jpeg" alt="scenery" title="sunset image">
        </div>
        <div class="text">
            Sometimes loneliness is good!
        </div>

        
    </div>
    <div class="newContainer">
            <div class="text">
                    Sometimes loneliness is good!
                </div>
        </div>

    <div class="fixed">
        this is fixed
    </div>
    
    
    
</body>
</html>
