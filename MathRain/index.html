    <div class="container">
    </div>
    <script>
    function draw(){
        let container = document.querySelector(".container");
        console.log("deeeb");
        for(let i=0;i<10;i++){
            let r1 = new Rectangle(5*i,40);
            container.appendChild(r1.render());            
        }
        // container.innerHTML =r1.render();   
    }
    
    
    class Rectangle{
        constructor(height,width){
            this.height = height;
            this.width = width;
        }

        get area(){
            return this.height * this.width;
        }

        render(){
            let element = document.createElement("div");
            element.style.width = this.width+"px";
            element.style.height = this.height+"px";
            element.classList.add("rectangle")
            return element;
        }
/*
        render(){

        } */
    }

    let r1 = new Rectangle(3,2);

    console.log(r1.area);
    draw();
    </script>
